- type: entity
  parent: [ClothingOuterBaseLarge, AllowSuitStorageClothingGasTanks]
  id: ClothingOuterBioGeneral
  name: біо комбінезон
  suffix: Generic
  description: Комбінезон для захисту від біологічного зараження.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Bio/general.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Bio/general.rsi
  - type: HideLayerClothing
    slots:
    - Tail
  - type: Armor
    modifiers:
      coefficients:
        Caustic: 0.75
  - type: ZombificationResistance
    zombificationResistanceCoefficient: 0.35
  - type: GroupExamine
  - type: ClothingSpeedModifier
    walkModifier: 0.95
    sprintModifier: 0.95

