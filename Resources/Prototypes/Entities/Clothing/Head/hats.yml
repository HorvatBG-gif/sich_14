- type: entity
  parent: ClothingHeadBase
  id: ClothingHeadHatStrawHat
  name: солом'яний капелюх
  description: Шикарний головний убір для спекотних днів на дачі! Рекомендую тримати подалі від вогню.
  components:
  - type: Sprite
    sprite: Clothing/Head/Hats/straw_hat.rsi
  - type: Clothing
    sprite: Clothing/Head/Hats/straw_hat.rsi
  - type: Construction
    graph: StrawHat
    node: strawhat
  - type: Tag
    tags:
    - PetWearable
    - CorgiWearable
    - HamsterWearable
  - type: Flammable
    fireSpread: true
    canResistFire: false
    alwaysCombustible: true
    canExtinguish: true
    damage:
      types:
        Heat: 1
  - type: Damageable
    damageModifierSet: Wood
  - type: Appearance
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: fire
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
            Ash:
              min: 1
              max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

