- type: entity
  parent: Clothing
  id: WaterDropletHat
  name: крапелька води
  description: Робить ваших 8-ми оких друзів у 8 разів милішими!
  components:
  - type: Sprite
    sprite: Clothing/Head/Misc/waterdroplet.rsi
    state: icon
  - type: Item
    sprite: Clothing/Head/Misc/waterdroplet.rsi
    size: Tiny
    storedRotation: -90
  - type: Clothing
    slots:
    - HEAD
  - type: Edible
    edible: Drink
    solution: drink
    delay: 0.5
    forceFeedDelay: 1.5
    utensil: Spoon
  - type: FlavorProfile
    flavors:
      - water
  - type: DrainableSolution
    solution: drink
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 2
        reagents:
        - ReagentId: Water
          Quantity: 2
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 0.1
    damage:
      types:
        Blunt: 1
  - type: Damageable
    damageContainer: Biological
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: desecration
      - !type:SpillBehavior
        solution: drink
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Tag
    tags:
      - WhitelistChameleon
  - type: StaticPrice
    price: 1

