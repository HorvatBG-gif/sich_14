- type: entity
  parent: [ClothingMaskBase, BaseChameleon]
  id: ClothingMaskGasChameleon
  name: протигаз
  description: Маска для обличчя, яка забезпечує дихання через зовнішнє джерело повітря. Під'єднай до кисневого балона, або готуйся подихати вакуумом.
  suffix: Хамелеон
  components:
    - type: Tag
      tags: [] # ignore "WhitelistChameleon" tag
    - type: Sprite
      sprite: Clothing/Mask/gas.rsi
    - type: Clothing
      sprite: Clothing/Mask/gas.rsi
    - type: ChameleonClothing
      slot: [mask]
      default: ClothingMaskGas
    - type: BreathMask
    - type: IdentityBlocker # need that for default ClothingMaskGas
    - type: HideLayerClothing
      slots:
      - Snout

- type: entity
  parent: ClothingMaskGasChameleon
  id: ClothingMaskGasVoiceChameleon
  suffix: Голосова маска, хамелеон
  components:
    - type: VoiceMask
    - type: UIRequiresLock
      userInterfaceKeys:
        - enum.ChameleonUiKey.Key
        - enum.VoiceMaskUIKey.Key
      accessDeniedSound: null
      popup: null
    - type: HideLayerClothing
      slots:
      - Snout
    - type: UserInterface
      interfaces:
        enum.ChameleonUiKey.Key:
          type: ChameleonBoundUserInterface
        enum.VoiceMaskUIKey.Key:
          type: VoiceMaskBoundUserInterface

- type: entity
  parent: ClothingMaskBase
  id: ClothingMaskGoldenCursed
  name: золота маска
  description: Колись була частиною загадкових пантомім, але після інциденту, коли актор збожеволів на сцені, її більше не використовують. І ти точно помічаєш, як її обличчя змінюється, щойно відвертаєш погляд.
  components:
  - type: Sprite
    sprite: Clothing/Mask/goldenmask.rsi
    layers:
    - state: icon
      map: [ "mask" ]
  - type: Clothing
    sprite: Clothing/Mask/goldenmask.rsi
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.CursedMaskVisuals.State:
        mask:
          Neutral: { state: icon }
          Despair: { state: icon-despair }
          Joy: { state: icon-joy }
          Anger: { state: icon-anger }
  - type: Tag
    tags: [] # ignore "WhitelistChameleon" tag
  - type: SelfEquipOnly
  - type: CursedMask
    despairDamageModifier:
      coefficients:
        Blunt: 0.6
        Slash: 0.6
        Piercing: 0.4
  - type: HideLayerClothing
    slots:
    - Snout
  - type: IngestionBlocker
  - type: StaticPrice
    price: 5000
