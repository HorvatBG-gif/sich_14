- type: entity
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  id: Holopad
  name: голопад
  description: Пристрій для проєктування голографічних зображень.
  components:
  - type: Transform
    anchored: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        mask:
        - Impassable
  - type: ApcPowerReceiver
    powerLoad: 300
  - type: StationAiVision
    range: 1
    needsAnchoring: true
  - type: Sprite
    sprite: Structures/Machines/holopad.rsi
    drawdepth: HighFloorObjects
    snapCardinals: true
    layers:
    - state: base
    - map: [ "lights" ]
      state: blank
      shader: unshaded
    - map: [ "enum.PowerDeviceVisualLayers.Powered" ]
      state: unpowered
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: panel_open
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.TelephoneVisuals.Key:
        lights:
          Idle: { state: blank }
          Calling: { state: lights_calling }
          Ringing: { state: lights_ringing }
          InCall: { state: lights_in_call }
          EndingCall: { state: lights_hanging_up }
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          False: { visible: true }
          True: { visible: false }
      enum.WiresVisuals.MaintenancePanelState:
        enum.WiresVisualLayers.MaintenancePanel:
          True: { visible: false }
          False: { visible: true }
  - type: Machine
    board: HolopadMachineCircuitboard
  - type: StationAiWhitelist
  - type: PointLight
    radius: 1.3
    energy: 1.8
    color: "#afe1fe"
    enabled: false
  - type: AmbientSound
    enabled: false
    volume: -5
    range: 3
    sound:
      path: /Audio/Ambience/Objects/buzzing.ogg
  - type: Holopad
    hologramProtoId: HolopadHologram
  - type: Speech
    speechVerb: Robotic
    speechSounds: Borg
    speechBubbleOffset: 0.45
  - type: Telephone
    ringTone: /Audio/Machines/double_ring.ogg
    listeningRange: 2.5
    speakerVolume: Speak
  - type: AccessReader
    access: [[ "Command" ]]
    examinationText: access-reader-examination-functionality-restricted
  - type: ActivatableUI
    key: enum.HolopadUiKey.InteractionWindow
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
        enum.HolopadUiKey.InteractionWindow:
          type: HolopadBoundUserInterface
        enum.WiresUiKey.Key:
          type: WiresBoundUserInterface
  - type: WiresPanel
  - type: WiresVisuals
  - type: Wires
    boardName: wires-board-name-holopad
    layoutId: Holopad
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]

- type: entity
  name: голопад дальнього радіуса дії
  description: Пристрій для проєктування голографічних зображень на аналогічні пристрої, що знаходяться на великій відстані.
