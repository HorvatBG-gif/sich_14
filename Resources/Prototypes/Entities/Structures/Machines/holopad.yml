# These are spawned by holopads
- type: entity
  id: HolopadHologram
  name: hologram
  categories: [ HideSpawnMenu, DoNotMap ]
  components:
  - type: Transform
    anchored: true
  - type: Sprite # Sprite data is dynamically set in Client.HolopadSystem
  - type: Appearance
  - type: TypingIndicator
    proto: robot
  - type: Speech
    speechVerb: Robotic
    speechSounds: Borg
    speechBubbleOffset: 0.45
  - type: HolopadHologram
    rsiPath: Structures/Machines/holopad.rsi
    rsiState: icon_in_call
    shaderName: Hologram
    color1: "#65b8e2"
    color2: "#3a6981"
    alpha: 0.9
    intensity: 2
    scrollRate: 0.125
    offset: -0.02, 0.45
  - type: Tag
    tags:
    - HideContextMenu

