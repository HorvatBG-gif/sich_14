- type: entity
  abstract: true
  name: газодобувач
  description: Гази, що видобуваються з газового гіганта внизу (вгорі?), витікають через цей масивний отвір.
  id: GasMinerBase
  placement:
    mode: SnapgridCenter
  components:
    - type: Clickable
    - type: InteractionOutline
    - type: Physics
      canCollide: false
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: .4
          density: 190
          mask:
            - MachineMask
    - type: Transform
      anchored: true
    - type: Anchorable
      flags:
      - Anchorable
    - type: Pullable
    - type: Sprite
      sprite: Structures/Piping/Atmospherics/miners.rsi
      state: miner
    - type: AtmosDevice
    - type: GasMiner
      maxExternalPressure: 300
      spawnAmount: 400
    - type: GuideHelp
      guides:
      - GasMiningAndStorage

- type: entity
  name: газодобувач кисню
  parent: GasMinerBase
  id: GasMinerOxygen
  suffix: Shuttle, 300kPa
  placement:
    mode: SnapgridCenter
  components:
    - type: GasMiner
      spawnGas: Oxygen

