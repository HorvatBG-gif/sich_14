- type: entity
  id: TableBase
  parent: BaseStructure
  name: стіл
  description: Квадратний шматок металу, що стоїть на чотирьох металевих ніжках.
  abstract: true
  components:
  - type: Animateable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: PlaceableSurface
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 55
        mask: # tables should collide with other tables
        - TableMask
        layer:
        - TableLayer
  - type: SpriteFade
  - type: Sprite
  - type: Icon
    state: full
  - type: IconSmooth
    key: state
    base: state_
  - type: Climbable
  - type: Bonkable
    bonkDamage:
      types:
        Blunt: 4
  - type: Clickable
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepHull
  - type: Tag
    tags:
    - ForceFixRotations

- type: entity
  id: CounterBase
  parent: TableBase
  name: прилавок
  abstract: true
  components:
