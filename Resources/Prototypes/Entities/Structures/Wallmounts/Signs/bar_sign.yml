- type: entity
  id: BaseBarSign
  parent: [ BaseWallmountGlass, BaseWallmountMachine ]
  name: вивіска бару
  abstract: true
  components:
  - type: WallMount
    arc: 360
  - type: Sprite
    sprite: Structures/Wallmounts/barsign.rsi
    state: empty
  - type: BarSign
  - type: AccessReader
    access: [["Bar"]]
  - type: ActivatableUIRequiresPower
  - type: ActivatableUIRequiresAccess
  - type: ActivatableUI
    key: enum.BarSignUiKey.Key
  - type: UserInterface
    interfaces:
      enum.BarSignUiKey.Key:
        type: BarSignBoundUserInterface
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: Appearance
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
  - type: StationAiWhitelist
  - type: WiresPanel
  - type: Wires
    boardName: wires-board-name-barsign
    layoutId: BarSign

- type: entity
  parent: BaseBarSign
  id: BarSign
  name: вивіска бару
  suffix: Випадкова

