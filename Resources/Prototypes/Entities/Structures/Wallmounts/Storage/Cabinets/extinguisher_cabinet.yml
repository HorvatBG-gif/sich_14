- type: entity
  parent: BaseWallmountCabinet
  id: ExtinguisherCabinet
  name: шафа для вогнегасника
  description: Невелика настінна шафа, призначена для зберігання вогнегасника.
  components:
    - type: Sprite
      sprite: Structures/Wallmounts/extinguisher_cabinet.rsi
      snapCardinals: true
      layers:
      - state: frame
      - state: extinguisher
        map: ["enum.ItemCabinetVisuals.Layer"]
        visible: true
      - state: closed
        map: ["enum.OpenableVisuals.Layer"]
    - type: ItemSlots
      slots:
        ItemCabinet:
          ejectOnInteract: true
          whitelist:
            components:
            - SpraySafety
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 80
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 40
          behaviors:
            - !type:EmptyAllContainersBehaviour
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                collection: MetalGlassBreak
                params:
                  volume: -4

- type: entity
  parent: ExtinguisherCabinet
  id: ExtinguisherCabinetOpen
  suffix: Відчинений
  components:
  - type: Openable
    opened: true

- type: entity
  parent: ExtinguisherCabinet
  id: ExtinguisherCabinetFilled
  suffix: Заповнений
  components:
  - type: ContainerFill
    containers:
      ItemCabinet:
      - FireExtinguisher

- type: entity
  parent: [ExtinguisherCabinetFilled, ExtinguisherCabinetOpen]
  id: ExtinguisherCabinetFilledOpen
  suffix: Заповнений, Відчинений
