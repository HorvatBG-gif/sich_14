- type: entity
  id: BaseCargoPallet
  parent: BaseStructure
  name: палета карго
  description: Звичайний елемент логістики та вантажоперевезень. Легке нагадування, куди ставити ящики під час транспортування, щоб уникнути забитих гомілок.
  abstract: true
  components:
  - type: InteractionOutline
  - type: Anchorable
    flags:
    - Anchorable
  - type: CollideOnAnchor
  - type: Physics
    canCollide: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 15
        mask:
        - MachineMask
  - type: StaticPrice
    price: 100
  - type: Sprite
    drawdepth: FloorTiles
    layers:
    - sprite: Structures/catwalk.rsi
      state: catwalk_preview
  - type: GuideHelp
    guides:
    - Cargo

- type: entity
  id: CargoPallet
  parent: BaseCargoPallet
  components:
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          PartRodMetal: # takes two to construct, so drop less than that
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  id: CargoPalletSell
  name: палета для продажу вантажу
  description: Позначає товари, дозволені до продажу. Виготовлена з пластитаніуму, щоб відлякувати надокучливих вандалів.
  parent: BaseCargoPallet
  components:
  - type: CargoPallet
    palletType: sell
  - type: Sprite
    sprite: Structures/cargo_pallets.rsi
  - type: Icon
    sprite: Structures/cargo_pallets.rsi
    state: cargo_pallet_sell
  - type: IconSmooth
    key: cargo_pallet_sell
    base: cargo_pallet_sell_

- type: entity
  id: CargoPalletBuy
  name: палета для купленого вантажу
  description: Позначає місце появи замовлень після покупки. Виготовлена з пластитаніуму, щоб відлякувати надокучливих вандалів.
  parent: BaseCargoPallet
  components:
  - type: CargoPallet
    palletType: buy
  - type: Sprite
    sprite: Structures/cargo_pallets.rsi
  - type: Icon
    sprite: Structures/cargo_pallets.rsi
    state: cargo_pallet_buy
  - type: IconSmooth
    key: cargo_pallet_buy
    base: cargo_pallet_buy_
