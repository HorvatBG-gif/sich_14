# Saws

- type: entity
  name: металева пилка
  id: Saw
  parent: BaseToolSurgery
  description: Для розрізання деревини та інших предметів на частини. Або розпилювання кісток, у разі потреби.
  components:
  - type: Sharp
  - type: Utensil
    types:
      - Knife
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/saw.rsi
    state: saw
  - type: Item
    size: Normal
    sprite: Objects/Specific/Medical/Surgery/saw.rsi
    storedRotation: 90
  - type: Tool
    qualities:
      - Sawing
# No melee for regular saw because have you ever seen someone use a band saw as a weapon? It's dumb.

- type: entity
  name: рубач
  id: SawImprov
  parent: Saw
  description: Жахливе зубчасте лезо, зроблене з усіх бридких гострих предметів, які тільки можна знайти. # It would make a pretty decent weapon, given there are more space for some tool mods too.
  components:
  - type: Sprite
    state: improv
  - type: Item
    size: Small
    heldPrefix: improv
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 10
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Tool
    speedModifier: 0.5

- type: entity
  name: циркулярна пила
  id: SawElectric
  parent: Saw
  description: Для особливо твердих кісток.
  components:
  - type: Sprite
    state: electric
  - type: Item
    heldPrefix: electric
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 15
    soundHit:
      path: /Audio/Items/drill_hit.ogg
  - type: Tool
    speedModifier: 1.5

- type: entity
  name: просунута циркулярна пила
  id: SawAdvanced
  parent: [ SawElectric, BaseSyndicateContraband ]
  description: Найсучасніша хірургічна пила Інтердайну. Гарантовано залишатиметься чистим і стерильним, незалежно від того, наскільки брудна робота.
  components:
  - type: Sprite
    state: advanced
  - type: Item
    heldPrefix: advanced
  - type: MeleeWeapon
    attackRate: 1.5
  - type: Tool
    speedModifier: 2.0
