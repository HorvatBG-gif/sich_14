- type: entity
  name: глечик
  parent: BaseItem
  id: Jug
  description: Використовується для зберігання дуже великої кількості хімікатів або розчинів. Заповнювати вкрай нерозумно.
  components:
    - type: SolutionContainerManager
      solutions:
        beaker:
          maxVol: 200
    - type: Sprite
      sprite: Objects/Specific/Chemistry/jug.rsi
      layers:
        - state: jug
        - state: jug1
          map: [ "enum.SolutionContainerLayers.Fill" ]
          visible: false
    - type: Item
      size: Normal
      sprite: Objects/Specific/Chemistry/jug.rsi
    - type: MixableSolution
      solution: beaker
    - type: RefillableSolution
      solution: beaker
    - type: DrainableSolution
      solution: beaker
    - type: ExaminableSolution
      solution: beaker
      exactVolume: true
    - type: DrawableSolution
      solution: beaker
    - type: InjectableSolution
      solution: beaker
    - type: SolutionTransfer
      canChangeTransferAmount: true
    - type: SolutionItemStatus
      solution: beaker
    - type: UserInterface
      interfaces:
        enum.TransferAmountUiKey.Key:
          type: TransferAmountBoundUserInterface
    - type: Edible
      edible: Drink
      solution: beaker
      destroyOnEmpty: false
      utensil: Spoon
    - type: Spillable
      solution: beaker
    - type: Appearance
    - type: SolutionContainerVisuals
      maxFillLevels: 6
      fillBaseName: jug
      inHandsMaxFillLevels: 5
      inHandsFillBaseName: -fill-
    - type: StaticPrice
      price: 60
    - type: Damageable
      damageContainer: Inorganic
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 200
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 20
        behaviors:
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
            params:
              volume: -4
        - !type:SpillBehavior { }
        - !type:SpawnEntitiesBehavior
          spawn:
            SheetPlastic1:
              min: 0
              max: 1
          transferForensics: true
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - type: Label
    - type: Tag
      tags:
      - ChemDispensable
    - type: DnaSubstanceTrace

- type: entity
  parent: Jug
  suffix: карбон
  id: JugCarbon
  categories: [ HideSpawnMenu ]
  components:
  - type: Label
    currentLabel: reagent-name-carbon
  - type: SolutionContainerManager
