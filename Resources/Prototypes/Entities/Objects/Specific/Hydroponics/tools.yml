- type: entity
  name: міні-мотика
  parent: BaseItem
  id: HydroponicsToolMiniHoe
  description: Можна видалити буряни, або почухати спину.
  components:
  - type: Tag
    tags:
    - Hoe
    - BotanyHoe
  - type: Sprite
    sprite: Objects/Tools/Hydroponics/hoe.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 135
    swingLeft: true
    damage:
      types:
        Slash: 6
  - type: Item
    sprite: Objects/Tools/Hydroponics/hoe.rsi
  - type: PhysicalComposition
    materialComposition:
      Steel: 100

- type: entity
  name: ножиці для рослин
  parent: BaseItem
  id: HydroponicsToolClippers
  description: Відбирає зразки (насіння) з рослин. При збирання насіння за допомогою ножиць зберігаєтся геном рослини. Корисно якщо рослина модифікована.
  components:
  - type: Tag
    tags:
    - PlantSampleTaker
  - type: Sprite
    sprite: Objects/Tools/Hydroponics/clippers.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 90
    damage:
      types:
        Slash: 7
  - type: Item
    sprite: Objects/Tools/Hydroponics/clippers.rsi
    storedRotation: -90
  - type: PhysicalComposition
    materialComposition:
      Steel: 100

- type: entity
  name: коса
  parent: BaseItem
  id: HydroponicsToolScythe
  description: Гостра, допомагає збирати врожай.
  components:
  - type: Sharp
  - type: Sprite
    sprite: Objects/Tools/Hydroponics/scythe.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 135
    damage:
      types:
        Slash: 10
  - type: Item
    size: Normal
  - type: Clothing
    sprite: Objects/Tools/Hydroponics/scythe.rsi
    slots:
    - back
  - type: StaticPrice
    price: 40
  - type: PhysicalComposition
    materialComposition:
      Steel: 100
      Plastic: 100

- type: entity
  name: сокира
  parent: BaseItem
  id: HydroponicsToolHatchet
  description: Для збирання деревини. Необхідні для видалення мертвих / старих дерев.
  components:
  - type: Tag
    tags:
    - BotanyHatchet
  - type: Sharp
  - type: Sprite
    sprite: Objects/Tools/Hydroponics/hatchet.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 135
    swingLeft: true
    damage:
      types:
        Slash: 8
        Piercing: 2
  - type: Item
    sprite: Objects/Tools/Hydroponics/hatchet.rsi
  - type: PhysicalComposition
    materialComposition:
      Steel: 100

- type: entity
  name: лопата
  parent: BaseItem
  id: HydroponicsToolSpade
  description: Видаляє рослини з лотка. Необхідна для видалення мертвих/старих рослин (які не є деревами). Може використовуватися як примітивна зброя.
  components:
  - type: Tag
    tags:
    - BotanyShovel
  - type: Sprite
    sprite: Objects/Tools/Hydroponics/spade.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 45
    damage:
      types:
        Blunt: 8
        Piercing: 2 # I guess you can stab it into them?
    soundHit:
      collection: MetalThud
  - type: Item
    sprite: Objects/Tools/Hydroponics/spade.rsi
  - type: Shovel
    speedModifier: 0.75 # slower at digging than a full-sized shovel
  - type: PhysicalComposition
    materialComposition:
      Steel: 100

- type: entity
  name: сумка для рослин
  id: PlantBag
  parent: BaseStorageItem
  description: Для транспортування рослинних матеріалів.
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/Equipment/plant_bag.rsi
    state: icon
  - type: Item
    storedRotation: -90
  - type: Clothing
    quickEquip: false
    slots:
    - belt
  - type: Storage
    grid:
    - 0,0,7,4
    maxItemSize: Small
    quickInsert: true
    areaInsert: true
    whitelist:
      components:
        - Produce
        - Seed
  - type: Dumpable
