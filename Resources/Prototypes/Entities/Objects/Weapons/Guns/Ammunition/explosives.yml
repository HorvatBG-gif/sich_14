# Rockets

- type: entity
  id: CartridgeRocket
  name: ПГ-7ВЛ
  parent: [BaseItem, BaseMajorContraband]
  description: Ракета 1,5 призначена для РПГ-7. Має трубчасту форму.
  components:
  - type: Tag
    tags:
      - CartridgeRocket
  - type: Item
    size: Small
  - type: CartridgeAmmo
    proto: BulletRocket
    deleteOnSpawn: true
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
    state: rpg
  - type: StaticPrice
    price: 20

- type: entity
  id: CartridgeRocketSlow
  name: ПГ-7ВЛ "Ракета-Равлик"
