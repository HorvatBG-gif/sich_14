- type: entity
  name: ручка
  suffix: Exploding
  parent: PenEmbeddable
  description: Чорнильна ручка.
  id: PenExploding
  components:
  - type: TimerTrigger
    delay: 4
    examinable: false
  - type: Explosive
    explosionType: Default
    maxIntensity: 8
    intensitySlope: 5
    totalIntensity: 20
    canCreateVacuum: false
  - type: ActivateOnPaperOpened
  - type: ExplodeOnTrigger
    keysIn:
    - timer
  - type: TriggerOnUse
  - type: TriggerOnSignal
  - type: DeviceLinkSink # This should be changed into separate behavior where triggering via signal makes beep, while triggering manually is quiet.
    ports:
    - Trigger
  - type: EmitSoundOnUse
    handle: false # don't want the sound to stop the explosion from triggering

- type: entity
  parent: [BaseItem, BaseSyndicateContraband]
  id: PenExplodingBox
  name: коробочка з вибуховою ручкою
  description: Невелика коробочка з ручкою, що вибухає. При відкритті упаковка дизінтегрується, не залишаючи слідів.
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: Objects/Storage/penbox.rsi
    state: exploding_pen
  - type: SpawnItemsOnUse
    items:
    - id: PenExploding
    sound:
      path: /Audio/Effects/unwrap.ogg
