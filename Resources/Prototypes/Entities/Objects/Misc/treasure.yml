- type: entity
  parent: BaseItem
  id: TreasureDatadiskEncrypted
  name: зашифрований диск
  description: Старий диск з даними. Хтось кмітливіший за вас міг би розшифрувати його та дізнатися щось цікаве. Все, що ви можете зробити, це продати його.
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    layers:
    - state: datadisk_base
      color: "#868686"
    - state: datadisk_label
    - state: datadisk_encrypted
  - type: PointLight
    radius: 1.5
    energy: 0.5
    castShadows: false
    color: "#0000ff"
  - type: StaticPrice
    price: 500

- type: entity
  parent: BaseItem
  id: TreasureHardDiskDrive
  name: дисковод
  description: Дисковод, розроблений для старих технологій Землі, приблизно 1980. Ймовірно, є якийсь колекціонер, який захоче його отримати.
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    layers:
    - state: harddisk
      map: [ "base" ]
  - type: Item
    storedRotation: -90
  - type: RandomSprite
    available:
    - base:
        harddisk: ""
        harddisk_mini: ""
        harddisk_micro: ""
  - type: StaticPrice
    price: 275

