  name: дисковод для дискет
  description: Пристрій для зчитування інформації з дискет. Шкода, що єдине, що зараз зберігається на них, - це операції з ядерними бомбами.
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    layers:
    - state: flopdrive
  - type: Item
