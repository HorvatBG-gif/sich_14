      - sweet
      - banana
      - creamy
  - type: Sprite
    layers:
    - state: tin
    - state: plain
  - type: CreamPie
  - type: ThrowingAngle
    angle: 180
  - type: LandAtCursor
  - type: ContainerContainer
    containers:
      payloadSlot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      payloadSlot:
        whitelist:
          components:
          - TimerTrigger
        insertSound:
          path: /Audio/Weapons/Guns/Empty/empty.ogg
        ejectSound:
          path: /Audio/Weapons/Guns/Empty/empty.ogg
        swap: false
        disableEject: true
  - type: Tag
    tags:
    - Fruit
    - Pie
  - type: SliceableFood
    slice: FoodPieBananaCreamSlice

