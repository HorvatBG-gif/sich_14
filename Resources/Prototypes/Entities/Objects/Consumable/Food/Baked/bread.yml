# Base

- type: entity
  abstract: true
  parent: FoodInjectableBase
  id: FoodBreadBase
  components:
  - type: Item
    size: Normal
  - type: FlavorProfile
    flavors:
      - bread
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/bread.rsi
