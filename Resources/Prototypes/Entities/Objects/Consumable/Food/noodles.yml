# When adding new food also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\food_meal.yml
# Base

- type: entity
  abstract: true
  parent: FoodInjectableBase
  id: FoodNoodlesBase
  description: Now that's a nice pasta!
  components:
  - type: Item
    shape:
    - 0,0,1,0
  - type: Sprite
    sprite: Objects/Consumable/Food/noodles.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 25
        reagents:
        - ReagentId: Nutriment
          Quantity: 20

# Noodles

- type: entity
  parent: FoodNoodlesBase
  id: FoodNoodlesBoiled
  name: варені спагетті
  description: Для звичайної страви з локшини потрібно більше інгредієнтів.
  components:
  - type: Item
    storedOffset: 0,-4
  - type: FlavorProfile
    flavors:
      - pasta
  - type: Sprite
    state: boiled
# Tastes like pasta.

