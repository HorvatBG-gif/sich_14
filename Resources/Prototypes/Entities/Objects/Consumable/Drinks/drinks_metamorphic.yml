# File for the metamorphic glass and pre-filled drinks
# TODO Autogenerate prototypes so this file isn't 1000s of lines
# When adding new drinks also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\drinks_glass.yml

# Transformable container - normal glass
- type: entity
  parent: [DrinkBaseMaterialGlass, DrinkBaseCup, DrinkVisualsFillOverlay]
  id: DrinkGlass
  name: метаморфічна склянка
  description: Склянка-метаморфоза, яка автоматично перетворюється на келих, відповідний до напою, що в ній знаходиться. На дні відшліфований номер патенту.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Drinks/glass_clear.rsi
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
  - type: SolutionContainerVisuals
    maxFillLevels: 9
    metamorphic: true
    metamorphicDefaultSprite:
      sprite: Objects/Consumable/Drinks/glass_clear.rsi
      state: icon
  - type: Tag
    tags:
    - DrinkCup # Do these tags
    - DrinkGlass # even do anything?
  - type: TransformableContainer

- type: entity
  parent: DrinkGlass
  id: DrinkJar
  name: банка
  description: Чашка для хіпстера.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Drinks/jar.rsi
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 50
  - type: SolutionContainerVisuals
    metamorphicDefaultSprite:
      sprite: Objects/Consumable/Drinks/jar.rsi
      state: icon

