- type: entity
  abstract: true
  parent: [DrinkBaseMaterialStrongMetal, DrinkBase, DrinkBaseOpenable, DrinkVisualsOpenable]
  id: FlaskBase
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
  - type: Sprite
    sprite: Objects/Consumable/Drinks/flask.rsi
  - type: FitsInDispenser
    solution: drink
  - type: Openable
    sound:
      collection: flaskOpenSounds
    closeable: true
    closeSound:
      collection: flaskCloseSounds

# Flasks

- type: entity
  parent: [DrinkBaseMaterialStrongMetal, DrinkBase]
  id: DrinkFlaskOld
  name: old flask
  description: A decrepit old flask, its lid seems to be missing.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
  - type: Sprite
    sprite: Objects/Consumable/Drinks/flask_old.rsi
  - type: FitsInDispenser
    solution: drink

- type: entity
  parent: FlaskBase
  id: DrinkShinyFlask
  name:  блискуча фляга
  description: Блискуча металева фляга. На ній, схоже, викарбуваний грецький символ.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Drinks/shinyflask.rsi

- type: entity
  parent: FlaskBase
  id: DrinkMREFlask
  suffix: Full
  name: фляга MRE
  description: Стара військова фляга, наповнена найкращим вмістом для солдатів.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Drinks/mreflask.rsi
  - type: SolutionContainerManager
    solutions:
      drink:
        reagents:
        - ReagentId: Water
          Quantity: 50
  - type: TrashOnSolutionEmpty
    solution: drink

