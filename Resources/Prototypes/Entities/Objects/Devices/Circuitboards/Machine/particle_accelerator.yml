- type: entity
  id: MachineParticleAcceleratorEndCapCircuitboard
  parent: BaseMachineCircuitboard
  name: плата заглушки ПЧ
  description: Друкована плата заглушки прискорувача часток.
  components:
    - type: Sprite
      state: engineering
    - type: MachineBoard
      prototype: ParticleAcceleratorEndCapUnfinished
      stackRequirements:
        Glass: 15
        Steel: 15

- type: entity
  id: MachineParticleAcceleratorFuelChamberCircuitboard
  parent: BaseMachineCircuitboard
  name: плата паливної камери ПЧ
  description: Друкована плата паливної камери прискорювача часток.
  components:
    - type: Sprite
      state: engineering
    - type: MachineBoard
      prototype: ParticleAcceleratorFuelChamberUnfinished
      componentRequirements:
        AmeFuelContainer:
          amount: 1
          defaultPrototype: AmeJar
      stackRequirements:
        Glass: 10
        Steel: 10

- type: entity
