- type: entity
  abstract: true
  parent: BaseItem
  id: EncryptionKey
  name: ключ шифрування
  description: Маленький шифрувальний чіп для гарнітури.
  components:
  - type: EncryptionKey
  - type: Item
    sprite: Objects/Devices/encryption_keys.rsi
  - type: Sprite
    sprite: Objects/Devices/encryption_keys.rsi

- type: entity
  parent: EncryptionKey
  id: EncryptionKeyCommon
  name: загальний ключ шифрування
  description: Ключ шифрування який може бути використаний будь-ким.
  components:
  - type: EncryptionKey
    channels:
    - Common
    defaultChannel: Common
  - type: Sprite
    layers:
    - state: crypt_gray
    - state: common_label
  - type: Tag
    tags:
    - EncryptionCommon

