- type: entity
  id: HandTeleporter
  parent: [BaseItem, BaseGrandTheftContraband]
  name: ручний телепортер
  description: "Фірмова річ НаноТрейзен - тільки найкращі блюспейс-технології. Інструкція: Використайте один раз, щоб створити портал, який телепортує випадковим чином. Використайте ще раз, щоб зв'язати його з порталом у вашому поточному розташуванні. Використовуйте ще раз, щоб закрити всі портали."
  components:
  - type: Sprite
    sprite: /Textures/Objects/Devices/hand_teleporter.rsi
    layers:
    - state: icon
  - type: HandTeleporter
  - type: Tag
    tags:
    - HighRiskItem
  - type: StealTarget
    stealGroup: HandTeleporter

- type: entity
  id: HandTeleporterAdmeme
  suffix: Admeme
  parent: BaseItem
  name: interdimensional teleporter
  description: Allows you to open stable portal gates that are not limited by distance.
  components:
  - type: Sprite
    sprite: /Textures/Objects/Devices/hand_teleporter.rsi
    layers:
    - state: icon
      color: green
  - type: HandTeleporter
    allowPortalsOnDifferentGrids: true
    allowPortalsOnDifferentMaps: true
    firstPortalPrototype: PortalGatewayBlue
    secondPortalPrototype: PortalGatewayOrange
