- type: entity
  parent: BaseItem
  id: Holoprojector
  name: голографічний проєктор вивісок
  description: Зручний і стильний голографічний проектор, який відображає знак прибиральника.
  components:
  - type: Item
    storedRotation: -90
  - type: HolosignProjector
  - type: UseDelay
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot {}
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMedium
  - type: Sprite
    sprite: Objects/Devices/Holoprojectors/custodial.rsi
    state: icon
  - type: Tag
    tags:
      - HolosignProjector

- type: entity
  parent: Holoprojector
  id: HoloprojectorEmpty
  suffix: Пустий
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default

- type: entity
  parent: Holoprojector
  id: HoloprojectorBorg
  suffix: borg
  name: голографічний проектор знаків
  description: Модифікований проектор голографічних знаків для використання в прибиральних кіборгах. Автоматично заряджається.
  components:
  - type: HolosignProjector
    chargeUse: 240
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMicroreactor
        disableEject: true
        swap: false

- type: entity
  parent: Holoprojector
  id: HoloprojectorClownBorg
  name: holopeel projector
  description: A holopeel projector that creates a slippery, hard light banana peel. It recharges, so that the fun never ends!
  suffix: borg
  components:
  - type: HolosignProjector
    signProto: HoloPeel
    chargeUse: 240
  - type: Sprite
    sprite: Objects/Devices/Holoprojectors/peel.rsi
    state: icon
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMicroreactor
        disableEject: true
        swap: false

