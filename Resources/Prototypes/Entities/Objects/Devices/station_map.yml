- type: entity
  parent: BaseItem
  id: BaseHandheldStationMap
  name: портативна мапа станції
  description: Відображає мапу поточної станції.
  abstract: true
  components:
    - type: StationMap
    - type: Sprite
      sprite: Objects/Devices/tablets.rsi
      layers:
        - state: tablet
        - state: generic
          shader: unshaded
    - type: ActivatableUI
      inHandsOnly: true
      singleUser: true
      key: enum.StationMapUiKey.Key
    - type: Damageable
      damageContainer: Inorganic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
    - type: UserInterface
      interfaces:
        enum.StationMapUiKey.Key:
          type: StationMapBoundUserInterface

- type: entity
  id: HandheldStationMap
  parent:
  - BaseHandheldStationMap
  - BaseHandheldComputer
  suffix: Ручна

- type: entity
  id: HandheldStationMapEmpty
  parent: HandheldStationMap
  suffix: Ручна, Пуста
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default

- type: entity
  id: HandheldStationMapUnpowered
  parent: BaseHandheldStationMap
  suffix: Ручна, завжди заживлена
