# APC
- type: entity
  id: APCElectronics
  parent: BaseElectronics
  name: плата ЗКЖ
  description: Плата, що використовується в збірці ЗКЖ.
  components:
    - type: ApcElectronics
    - type: Sprite
      sprite: Objects/Misc/module.rsi
      state: charger_APC
    - type: PhysicalComposition
