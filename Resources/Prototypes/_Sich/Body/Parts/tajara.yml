- type: entity
  id: PartTajara
  parent: BaseItem
  name: "Tajara body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice
    price: 100
  - type: Tag
    tags:
      - Trash
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: TorsoTajara
  name: "Tajara torso"
  parent: PartTajara
  components:
  - type: Sprite
    sprite: _Sich/Mobs/Species/Tajara/parts.rsi
    state: "torso_m"
  - type: Icon
    sprite: _Sich/Mobs/Species/Tajara/parts.rsi
    state: "torso_m"
  - type: BodyPart
    partType: Torso
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 10
      - ReagentId: Blood
        Quantity: 20

- type: entity
