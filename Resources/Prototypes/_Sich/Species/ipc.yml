- type: species
  id: IPC
  name: species-name-ipc
  roundStart: true
  prototype: MobIPC
  sprites: MobIPCSprites
  defaultSkinTone: "#ffffff"
  markingLimits: MobIPCMarkingLimits
  dollPrototype: MobIPCDummy
  skinColoration: Hues
  maleFirstNames: NamesAI
  femaleFirstNames: NamesAI
  lastNames: NamesAI
  sexes:
    - Unsexed
    - Male    # some IPCs choose individuality over being a machine? idk IC conflict
    - Female
  minHeight: 0.875
  defaultHeight: 1
  maxHeight: 1.1
  minWidth:  0.825
  defaultWidth: 1
  maxWidth: 1.15

- type: speciesBaseSprites
  id: MobIPCSprites
  sprites:
    Head: MobIPCHead
    Hair: MobHumanoidAnyMarking
    FacialHair: MobHumanoidAnyMarking
    Snout: MobHumanoidAnyMarking
    Chest: MobIPCTorso
    HeadTop: MobHumanoidAnyMarking
    HeadSide: MobHumanoidAnyMarking
    LArm: MobIPCLArm
    RArm: MobIPCRArm
    LHand: MobIPCLHand
    RHand: MobIPCRHand
    LLeg: MobIPCLLeg
    RLeg: MobIPCRLeg
    LFoot: MobIPCLFoot
    RFoot: MobIPCRFoot

- type: markingPoints
  id: MobIPCMarkingLimits
  points:
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    HeadTop:
      points: 1
      required: false
    HeadSide:
      points: 1
      required: false
    Head:
      points: 1
      required: true
      defaultMarkings: [ IPCChassisHead ]
    Snout:
      points: 1
      required: false
    Chest:
      points: 1
      required: false
    Legs:
      points: 4
      required: false
    Arms:
      points: 4
      required: false
    Overlay:
      points: 1
      required: false

