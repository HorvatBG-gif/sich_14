- type: species
  id: Tajara
  name: species-name-tajara
  roundStart: true
  prototype: MobTajara
  sprites: MobTajaraSprites
  markingLimits: MobTajaraMarkingLimits
  dollPrototype: MobTajaraDummy
  skinColoration: Hues
  maleFirstNames: NamesTajaraMaleLirst
  femaleFirstNames: NamesTajaraFemaleFirst
  lastNames: NamesTajaraLast

# The lack of a layer means that
# this person cannot have round-start anything
# applied to that layer. It has to instead
# be defined as a 'custom base layer'
# in either the mob's starting marking prototype,
# or it has to be added in C#.
- type: speciesBaseSprites
  id: MobTajaraSprites
  sprites:
    Head: MobTajaraHead
    Snout: MobHumanoidAnyMarking
    Hair: MobHumanoidAnyMarking
    FacialHair: MobHumanoidAnyMarking
    HeadTop: MobHumanoidAnyMarking
    HeadSide: MobHumanoidAnyMarking
    Chest: MobTajaraTorso
    Tail: MobHumanoidAnyMarking
    Eyes: MobHumanoidEyes
    LArm: MobTajaraLArm
    RArm: MobTajaraRArm
    LHand: MobTajaraLHand
    RHand: MobTajaraRHand
    LLeg: MobTajaraLLeg
    RLeg: MobTajaraRLeg
    LFoot: MobTajaraLFoot
    RFoot: MobTajaraRFoot

- type: markingPoints
  id: MobTajaraMarkingLimits
  points:
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    Tail:
      points: 1
      required: true
      defaultMarkings: [ TajaraTail ]
    HeadTop:
      points: 1
      required: true
      defaultMarkings: [ TajaraEars ]
    Chest:
      points: 1
      required: false
    Legs:
      points: 4
      required: false
    Arms:
      points: 4
      required: false

