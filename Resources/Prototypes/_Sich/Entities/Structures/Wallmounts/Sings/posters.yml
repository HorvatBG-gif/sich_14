- type: entity
  parent: PosterBaseSich
  id: poster_sich_passenger
  name: "Постер книги 'Нотатки пасажира'"
  description: "Колись NT проводило конкурс серед працівників на 3 найкращі роботи, одною з них є 'Нотатки пасажира'. Ця історія розповідає про героя який намагється виживати на космічній станції після початку вірусної загрози, що перетворює людей на зомбі. Чи зможе головний герой вижити та не перетворитися на ходячий труп?"
  components:
  - type: Sprite
    state: poster_sich_passenger

- type: entity
  parent: PosterBaseSich
  id: sich_poster_blood_knife
  name: "Постер книги 'І крапля крові впала з кінчику її меча'"
  description: "Колись NT проводило конкурс серед працівників на 3 найкращі роботи, одною з них є 'І крапля крові впала з кінчику її меча'. Історія розгортається навколо Кіріто Міто, жінки-самурая, вона отримує завдання від корпорації Nanotrеzen на відновлення контролю над бойовою станцією \"O picătură de sânge\" (\"Крапля крові\"), захопленої ворогами.Які перешкоди чекають на неї,чи зможе вона це зробити?"
  components:
  - type: Sprite
    state: sich_poster_blood_knife

- type: entity
  parent: PosterBaseSich
  id: sich_plastic_poster
  name: "Постер журналу 'Робимо самі', випуск 1"
  description: "В цьому журналі ви дізнаєтеся як зробити самостійно багато корисних речей! Наприклад ви знали що пластик для домашнього принтера можна зробити дома? Для цього потрібно змішати 5 уній Олія, 3 уній Попілу та 2 унію Сірчастої кислота і гарно нагріти"
  components:
  - type: Sprite
    state: sich_plastic_poster

