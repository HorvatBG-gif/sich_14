  components:
  - type: Sprite
    state: poster_sich_day_pay

- type: entity
  parent: PosterBaseSich
  id: PosterSichFarCry
  name: "Постер фільму - 'Фар Край'"
  description: "Історія розказує про станцію, яку захопили терористи, і вони використовують членів екіпажу як рабів для тяжкої праці. У фільмі є багато драми, екшену і крові. Через свій фінансовий успіх, було випущено не менш цікавих продовжень.\""
  components:
  - type: Sprite
    state: poster_sich_Far_Cray

- type: entity
  parent: PosterBaseSich
  id: PosterSichGladiator
  name: "Постер фільму - Гладіатор"
  description: "Історія розказує про групу гладіаторів, яким проходиться битися за право жити. Кожен їх день наповнений кров'ю, кишками, і страхом що ця битва може опинитися останньою В кінці турніру вони вирішують повстати проти короля, але гвардія їх перш чим вони встигають добратися до королівського палацу.\""
  components:
  - type: Sprite
    state: poster_sich_gladiator

- type: entity
  parent: PosterBaseSich
  id: PosterSichHellowin
  name: "Постер фільму - Кошмар перед геллові́ном"
  description: "На початку фільму, уся станція готується до Гелловіну, але вони ще не знають, розвішують привидів, вирізають гарбузи, шиють костюми, запалюють свічки. Але вони ще не знають про те, що їх очікує....\""
  components:
  - type: Sprite
    state: poster_sich_halloween

- type: entity
  parent: PosterBaseSich
  id: PosterSichJaill
  name: "Постер фільму - Втеча з під варти"
  description: "Фільм розказує про тяжку долю в'язня, в новій космічній в'язниці. Її спонсорує чудова компанія Nanotrasen. Ходять чутки, що туди відправляють 'незручних' для бізнесу людей. В один чудовий цикл, усе починає йти до біса в пекло. На станцію прилітають невідомі терористи, в'язні усталюють бунт, охорона не справляється з усіма проблемами. Чи зможе вибратися живим головний герой, а якщо так, то якою ціною?\""
  components:
  - type: Sprite
    state: poster_sich_jail

- type: entity
  parent: PosterBaseSich
  id: PosterSichRimworld
  name: "Постер фільму - Колонії"
  description: "Цей фільм розказує про тяжку долі колонізаторів нових планет. В фільмі є драма, романтика і гарні краєвиди ще не заселеної планети. Фільм дуже сподобався публіці, тому були зроблені продовження з тими самими персонажами. Потім, були зроблені сиквели, розповідаючи зовсім про інших колонізаторів на зовсім інших планетах.\""
  components:
  - type: Sprite
    state: poster_sich_rimworld

- type: entity
  parent: PosterBaseSich
  id: PosterSichSkyPunk
  name: "Постер фільму - Скайпанк"
  description: "Цей фільм розповідає про всесвіт, де королівства живуть на летючих островах. Глядачі відмічають дуже гарну атмосферу, усі декорації в фільмі були виконані дуже якісно. Комп'ютерна графіка майже не була використана у фільмі. Сам фільм знімали на орбіті одної планети Доренвірської Конфедерації.\""
  components:
  - type: Sprite
    state: poster_sich_sky_punk

- type: entity
  parent: PosterBaseSich
  id: PosterSichSosfall
  name: "Постер фільму - Аварійне падіння"
  description: "Фільм розповідає про жахливу катастрофу, як в космічну станцію врізався метеорит, в результаті чого станція злетіла з орібти планети і почала падати в атмосфері\""
