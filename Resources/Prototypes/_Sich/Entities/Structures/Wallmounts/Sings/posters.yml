  id: poster_sich_space_marine
  name: "Постер Космічних Десантників СПША"
  description: "В твоїй крові тече ненависть до ксеноморфів, окупантів, і комуністів? Приєднуйся до Космічних Десантників і врятуй галактику від цієї погані!"
  components:
  - type: Sprite
    state: poster_sich_space_marine

