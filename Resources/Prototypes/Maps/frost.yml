- type: gameMap
  id: Frost
  mapName: 'Фрост'
  mapPath: /Maps/sich_ss14_maps/frost.yml
  minPlayers: 15
  stations:
    Frost:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Station Frost {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'TG'
        #Спавн грідів
        #Евакувація
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_frost.yml
        #Каргонський
        - type: StationCargoShuttle
          path: /Maps/Shuttles/cargo-Frost.yml
        #Інші
        - type: GridSpawn
          groups:
            #Торговий пост
            trade: !type:GridSpawnGroup
              addComponents:
                - type: ProtectedGrid
                - type: TradeStation
              paths:
                - /Maps/Shuttles/trading_outpost.yml
            #Уламочки
            ruins: !type:GridSpawnGroup
              hide: true
              nameGrid: true
              minCount: 3
              maxCount: 4
              stationGrid: false
              paths:
              - /Maps/Ruins/chunked_tcomms.yml
              - /Maps/Ruins/biodome_satellite.yml
              - /Maps/Ruins/djstation.yml
              - /Maps/Ruins/empty_flagship.yml
              - /Maps/Ruins/old_ai_sat.yml
              - /Maps/Ruins/syndicate_dropship.yml
              - /Maps/Ruins/whiteship_ancient.yml
              - /Maps/Ruins/whiteship_bluespacejumper.yml
            # ВГРоїд (та далека шняга, яка виглядає, як експедиція)
            vgroid: !type:DungeonSpawnGroup
              minimumDistance: 250
              maximumDistance: 300
              nameDataset: names_borer
              stationGrid: false
              addComponents:
              - type: Gravity
                enabled: false
                inherent: true
              protos:
              - VGRoid

        #ЦК
        - type: StationCentcomm
          map: /Maps/centcomm.yml

        #MONEY cargo
        - type: StationBankAccount
          balance: 4000
          IncreasePerSecond: 2


        #Jobs
        - type: StationJobs
          overflowJobs:
            - Passenger
          availableJobs:
            #Command
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            HeadOfSecurity: [ 1, 1 ]
            ChiefEngineer: [ 1, 1 ]
            ChiefMedicalOfficer: [ 1, 1 ]
            ResearchDirector: [ 1, 1 ] 
            Quartermaster: [ 1, 1 ]            
            #Other
            Reporter: [ 2, 2 ]
            Psychologist: [ 1, 1 ]
            #Security
            Warden: [ 1, 1 ]
            SecurityOfficer: [ 6, 6 ]
            SecurityCadet: [ 2, 2 ]
            #Engineer gaming
            AtmosphericTechnician: [ 3, 3 ]
            StationEngineer: [ 4, 4 ]
            TechnicalAssistant: [ 2, 2 ]
            #Medical
            Chemist: [ 3, 3 ]
            Paramedic: [ 2, 2 ]
            MedicalDoctor: [ 4, 4 ]
            MedicalIntern: [ 2, 2 ]
            #Science    
            Scientist: [ 4, 4 ]
            ResearchAssistant: [ 2, 2 ] 
            #Supply
            SalvageSpecialist: [ 3, 3 ]
            CargoTechnician: [ 3, 3 ]
            #Service
            Bartender: [ 2, 2 ]
            Botanist: [ 2, 2 ]
            Chef: [ 2, 2 ]
            ServiceWorker: [ 3, 3 ]
            Janitor: [ 2, 2 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            Detective: [ 1, 1 ]
            Lawyer: [ 2, 2 ]
            Clown: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Musician: [ 1, 1 ]
            #Silicons
            StationAi: [ 1, 1 ]
            Borg: [ 4, 4 ]
            #Passenger
            Passenger: [ -1, -1 ]