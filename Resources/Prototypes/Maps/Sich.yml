- type: gameMap
  id: Sich
  mapName: 'Січ'
  mapPath: /Maps/sich_ss14_maps/Sich.yml
  minPlayers: 20
  stations:
    Sich:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Station Sich {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '-SR'
        #Спавн грідів
        #Евак блять
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_Sich.yml
        #Каргонський блять
        - type: StationCargoShuttle
          path: /Maps/Shuttles/cargo-Sich.yml
        #Інше блять
        - type: GridSpawn
          groups:
            #Торговий пост
            trade: !type:GridSpawnGroup
              addComponents:
                - type: ProtectedGrid
                - type: TradeStation
              paths:
                - /Maps/Shuttles/trading_outpost-Sich.yml
            # Уламочки
            ruins: !type:GridSpawnGroup
              hide: true
              nameGrid: true
              minCount: 3
              maxCount: 4
              stationGrid: false
              paths:
              - /Maps/Ruins/chunked_tcomms.yml
              - /Maps/Ruins/biodome_satellite.yml
              - /Maps/Ruins/djstation.yml
              - /Maps/Ruins/empty_flagship.yml
              - /Maps/Ruins/old_ai_sat.yml
              - /Maps/Ruins/syndicate_dropship.yml
              - /Maps/Ruins/whiteship_ancient.yml
              - /Maps/Ruins/whiteship_bluespacejumper.yml
            # ВГРоїд (та далека шняга, яка виглядає, як експедиція)
            vgroid: !type:DungeonSpawnGroup
              minimumDistance: 250
              maximumDistance: 300
              nameDataset: names_borer
              stationGrid: false
              addComponents:
              - type: Gravity
                enabled: false
                inherent: true
              protos:
              - VGRoid
        
        #ЦК блять
        - type: StationCentcomm
          map: /Maps/centcomm.yml

        #Гроші каргонців
        - type: StationBankAccount
          balance: 5000
          IncreasePerSecond: 2


        #Професії
        - type: StationJobs
          overflowJobs:
            - Passenger
          availableJobs:
            #Командування
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            HeadOfSecurity: [ 1, 1 ]
            ChiefEngineer: [ 1, 1 ]
            ChiefMedicalOfficer: [ 1, 1 ]
            ResearchDirector: [ 1, 1 ] 
            Quartermaster: [ 1, 1 ]            
            #Спеціфічне
            Reporter: [ 2, 2 ]
            Psychologist: [ 1, 1 ]
            #Безпека
            Warden: [ 1, 1 ]
            Detective: [ 1, 1 ]
            SecurityOfficer: [ 5, 5 ]
            SecurityCadet: [ 3, 3 ]
            # Tacmedic: [ 1, 1 ] - після того, як повноцінно додано буде у білд
            #Інженерний
            AtmosphericTechnician: [ 3, 3 ]
            StationEngineer: [ 5, 5 ]
            TechnicalAssistant: [ 3, 3 ]
            #Медичний
            Chemist: [ 3, 3 ]
            Paramedic: [ 1, 1 ]
            MedicalDoctor: [ 5, 5 ]
            MedicalIntern: [ 3, 3 ]
            #Науковий     
            Scientist: [ 5, 5 ]
            ResearchAssistant: [ 3, 3 ] 
            #Карго
            SalvageSpecialist: [ 3, 3 ]
            CargoTechnician: [ 3, 3 ]
            #Сервіс
            Bartender: [ 2, 2 ]
            Botanist: [ 2, 2 ]
            Chef: [ 2, 2 ]
            ServiceWorker: [ 3, 4 ]
            Janitor: [ 2, 3 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            Lawyer: [ 2, 2 ]
            Clown: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Musician: [ 2, 2 ]
            #Силікони
            StationAi: [ 1, 1 ]
            Borg: [ 3, 3 ]
            #Цивільні
            Passenger: [ -1, -1 ]